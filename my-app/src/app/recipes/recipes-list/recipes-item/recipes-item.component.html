<a style="cursor: pointer;" class="list-group mt-1" [routerLink]="[index]">
    <div class="list-group-item clearfix" routerLinkActive="active">
        <div class="float-start">
            <h4 class="">{{recipe.name}}</h4>
            <p class="">{{recipe.description}}</p>
        </div>
        <span class="float-end">
            <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="max-height: 50px;">
        </span>
    </div>
</a>
