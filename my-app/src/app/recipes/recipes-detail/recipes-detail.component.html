<div class="row">
    <div class="col-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" style="max-height: 50px;" class="img-fluid">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12" dropdown>
        <div dropdownToggle class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" aria-expanded="false">Manage Recipe <span class="caret"></span></button>
            <ul *dropdownMenu class="dropdown-menu">
                <li><a class="dropdown-item" (click)="sendIngredientsToShoppingList(recipe.ingredients)">To Shopping List</a></li>
                <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <p>{{recipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingridient of recipe.ingredients">
                {{ingridient.name}} - {{ingridient.amount}}
            </li>
        </ul>
    </div>
</div>
